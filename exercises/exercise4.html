<h1>Exercise 4</h1>
以下の$f(x)$が最小値をとる際の$x$を、導関数を用いて求めよ。
<ol>
<li>$f(x) = x^2 - 2x + 1$</li>

<li>$f(x) = 2x^2 - 3x + 5$</li>

<li>$f(x) = 3x^2 + 5x -7$</li>

<li>$f(x) = \frac{1}{2}x^2 + \frac{3}{5} + 4$</li>

<li>$f(x) = 2(x-1)(x+3)$</li>

</ol>
